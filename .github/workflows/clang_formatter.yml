name: Clang_Format

on: [push, pull_request]

jobs:
  clang-format:
    name: Clang_Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Clang-Format
        run: sudo apt-get install -y clang-format

      - name: Run Clang-Format
        run: clang-format -i src/*.cpp include/*.h tests/*/*.cpp tests/*/*.h tests/*.cpp --style file:.clang-format

      - name: Check for modifications
        id: check_modifications
        run: echo "::set-output name=modified::$(git status --porcelain)"

      - name: Commit and push changes
        if: steps.check_modifications.outputs.modified == 'M'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "CLANG FORMAT"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
